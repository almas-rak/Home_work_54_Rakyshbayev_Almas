{% extends 'base.html' %}
{% block title %}Add Category{% endblock title %}
{% block content %}
<div id="content-main">
    <form action="" method="POST">
        {% csrf_token %}
        {% if field.errors %}
            <div class="alert-danger">{{ field.errors }}</div>
        {% endif %}

        <table>
            {{ form }}
        </table>
        <input type="submit" value="Add category">
    </form>
</div>
{% endblock content %}
